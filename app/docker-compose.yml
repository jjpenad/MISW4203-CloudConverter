version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    env_file: .env
    volumes:
      - type: bind
        source: ./
        target: /app
    depends_on:
      - db
      - redis
    links:
      - db
      - redis

  db:
    image: postgres:latest
    env_file: .env
    ports:
      - "5432:5432"

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379" # Expose Redis on port 6379
